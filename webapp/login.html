<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login site</title>
</head>
<body>
	<form action="login.jsp">

	<table  align=center border=1>
		<tr><td colspan=2 align=center height=40><b>회원가입</b><td></tr>
		<tr>
					<td align=right>이름&nbsp;</td>
					<td><input type="name" name="name" required></td>
					</tr>
					
					
					<tr>
						<td align=right>나이&nbsp;</td>
						<td><input type="number" name="age" value="10" min="1" max="120" step="1"></td>
					</tr>

					
					<tr>
						<td align="right">성별&nbsp;</td>
						<td align=left><input type="radio" name="sex" value="man">남성
						<input type="radio" name="sex" value="woman">여성
						</tr>
						
						
					<tr>
						<td align="right">생년월일&nbsp;</td>
						<td align=left><input type="date" name="birth" value="2000-01-01">	
						</tr>
						
						
		<tr>
			<td align=right>아이디&nbsp;</td>
			<td><input type="text" name="id" placeholder="Email address" required></td>
			</tr>
			
			
			<tr>
				<td align=right>패스워드&nbsp;</td>
				<td><input type="password" name="ps" required></td>
				</tr>
				
				
				<tr>
				<td align=right>패스워드 확인&nbsp;</td>
				<td><input type="password" name="ps" required></td>
				</tr>
				
				
				<tr>
					<td rowspan=2 align=center>
						<input type="button" align=center value="회원가입완료">
						<tr>
						<td align=right>계정이 이미 존재하신가요?&nbsp; <input type="submit" value="로그인하기">
						</td>
						<br>
						
						</tr>
						</table> 
						
</body>
</html>
